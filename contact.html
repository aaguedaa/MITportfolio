<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Agueda</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
       
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0"><span style="color: #000000;">. </span> Agueda.</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="about.html">About</a>
                    <a class="nav-link" href="projects.html">Projects</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
    
        <main class="flex-grow-1 d-flex align-items-center">
            <div class="container text-center">
                <h1>Get in Touch</h1>
                <p class="lead">I'm always interested in discussing new projects, creative ideas or opportunities to collaborate.</p>
                
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form id="contactForm" class="form" action="" method="POST">
                            <div class="row">
                                <div class="form-group col-md-6 mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                                </div>
                                <div class="form-group col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>

                <div class="section-spacer"></div>

                <p class="lead">* * * * *</p>
            </div>
        </main>
       
        <footer class="mt-auto text-white-50">
            <p>Â© 2024 Agueda</p>
        </footer>
    
    </div>
</body>
</html>
